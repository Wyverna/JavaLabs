<div>
    <h2 id="page-heading">
        <span jhiTranslate="javalab7Sem2App.language.home.title">Languages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-language-lotr" [routerLink]="['/language-lotr/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="javalab7Sem2App.language.home.createLabel">
            Create a new Language
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="languages?.length === 0">
        <span jhiTranslate="javalab7Sem2App.language.home.notFound">No languages found</span>
    </div>
    <div class="table-responsive" *ngIf="languages?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="javalab7Sem2App.language.title">Title</span></th>
            <th scope="col" ><span jhiTranslate="javalab7Sem2App.language.unit">Unit</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let language of languages ;trackBy: trackId">
                <td><a [routerLink]="['/language-lotr', language.id, 'view' ]">{{language.id}}</a></td>
                <td>{{language.title}}</td>
                <td>
                    <span *ngFor="let unit of language.units; let last = last">
                            <a class="form-control-static" [routerLink]="['/unit-lotr', unit?.id, 'view' ]">{{unit.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/language-lotr', language.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/language-lotr', language.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(language)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
