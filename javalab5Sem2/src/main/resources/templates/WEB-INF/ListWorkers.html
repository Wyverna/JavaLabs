<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Worker List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<h1>Worker List</h1>
<span th:if='${session.role.equals("admin")}'>
<a href="AddWorker">Add Worker</a>
</span>
<br/><br/>
<div>
    <table border="1">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Experience Work</th>
            <th>Technologies</th>
            <th>Birthday</th>
            <th>Position</th>
            <th>Age</th>
            <th>Telephone</th>
            <span th:if="${session.role.equals('admin')}">
            <th>Action</th>
            </span>
        </tr>
        <tr th:each ="worker : ${workers}">
            <td th:utext="${worker.firstName}">...</td>
            <td th:utext="${worker.lastName}">...</td>
            <td th:utext="${worker.experienceWork}">...</td>
            <td th:utext="${worker.technologies}">...</td>
            <td th:utext="${worker.birthday}">...</td>
            <td th:utext="${worker.position}">...</td>
            <td th:utext="${worker.age}">...</td>
            <td th:utext="${worker.telephone}">...</td>
            <span th:if="${session.role.equals('admin')}">
            <td>
                <a th:href="'ChangeWorker?id='+${worker.id}">Change</a><br/>
                <a th:href="'DeleteWorker?id='+${worker.id}">Delete</a>

            </td>
            </span>
        </tr>
    </table>
</div>
<a href="index">Return</a>
</body>
</html>
